<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/fontawesome.min.css">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
    <title>Bill Management System</title>
</head>

<body>
    <div id="header">
        <ul id="nav">
            <li><a href="./index.html">Homepage</a></li>
            <li><a href="./insert.html">Insert</a></li>
            <li><a href="./view.html">View</a></li>
            <li><a href="./statistic.html">Statistic</a></li>
        </ul>
    </div>
    <form id="themhoadonform">
        <div class="container away-from-nav" id="themhoadon">
            <h3>Hoá Đơn</h3>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Mã Hoá Đơn" id='hdmahd' required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Mã Khách Hàng" id='hdmakh' required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ngày Lập" id='ngaylap'>
                </div>
                <!-- <div class="col">
                    <input type="text" class="form-control" placeholder="Tổng Tiền" id='tongtien'>
                </div> -->
            </div>
            <div class="d-flex justify-content-between align-items-baseline">
                <h3 class="mt-3">Chi Tiết Hoá Đơn</h3>
                <button type="button" class="btn btn-success invisible" id="last-add-chitiet"><i class="fas fa-plus"></i></button>
            </div>
            <div class="form-row mt-1 chitiet-row">
                <div class="col">
                    <input type="text" class="form-control mahd" placeholder="Mã Hoá Đơn" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control masp" placeholder="Mã Sản Phẩm" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control soluong" placeholder="Số Lượng">
                </div>
                <div class="col">
                    <input type="text" class="form-control giaban" placeholder="Giá Bán">
                </div>
                <div class="col">
                    <input type="text" class="form-control giagiam" placeholder="Giá Giảm">
                </div>
                <!-- <div class="col">
                    <input type="text" class="form-control thanhtien" placeholder="Thành Tiền">
                </div> -->
                <button type="button" class="btn btn-danger remove-chitiet"><i class="fas fa-minus"></i></button>
            </div>
            <div class="form-row mt-1 chitiet-row">
                <div class="col">
                    <input type="text" class="form-control mahd" placeholder="Mã Hoá Đơn" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control masp" placeholder="Mã Sản Phẩm" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control soluong" placeholder="Số Lượng">
                </div>
                <div class="col">
                    <input type="text" class="form-control giaban" placeholder="Giá Bán">
                </div>
                <div class="col">
                    <input type="text" class="form-control giagiam" placeholder="Giá Giảm">
                </div>
                <!-- <div class="col">
                    <input type="text" class="form-control thanhtien" placeholder="Thành Tiền">
                </div> -->
                <button type="button" class="btn btn-success add-chitiet"><i class="fas fa-plus"></i></button>
                <button type="button" class="btn btn-danger remove-chitiet"><i class="fas fa-minus"></i></button>
            </div>
        </div>

        <div class="d-flex justify-content-center my-4">
            <button type="submit" class="btn btn-info" id="submit">Submit</button>
        </div>
    </form>
    <script src="js/insert.js"></script>
</body>

</html>
